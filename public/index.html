<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyProject IoT Healthcare</title>
    <link type="text/css" href="style.css" , rel="stylesheet">
    <link rel="icon" href="nurse.ico" type="image/x-icon">
    <script src="https://cdn.plot.ly/plotly-2.25.2.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
</head>

<body>
  
    <div id="container">
        <h1>IoT NurseCall by Toy</h1>
        <div id="connection-status">Disconnected</div>
        <div id="temperature-container"></div>
        

        <div class="chart-container">
            <div id="gaugeDiv" class="chart"></div>
            <img src="CO2.png" style="height: 250px;width: 350px;">
            <img src="PM25.png" style="height: 230px;width: 320px;">
            <div id="lineDiv" class="chart"></div>
        </div>
        
        <div class="image-container">
            <img id="imagePatient" style="height: 350px;width: 350px;" src="confirm.PNG" alt="confirm">
            <img id="imageLight" style="height: 200px;width: 200px;" src="lightOff.PNG" alt="confirm">
            <p>Mr.Toy PLC to AWS:</p>
            <img src="toys.png"style="height: 300px;width: 300px;" ></p>
        </div>

        <div class="light-buttons" style="margin-top: 30px;">
            <button id="lightOn-button" onclick="turnOnOffLight('ON')">Turn on Light</button>
            <button id="lightOff-button" onclick="turnOnOffLight('OFF')">Turn off Light</button>
        </div>

        <audio id="audioPlayer" loop>
            <source id="audioSource" type="audio/mpeg">
        </audio>
        
    </div>

    <script src="scriptFile.js"></script>
</body>

</html>
